<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Rutas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group class="list-full-border">
    <ion-item-divider color="gray"  class="bold">Recientes</ion-item-divider>
    <ion-item *ngFor="let place of recentPlaces" (click)="choosePlace(place)">
      <ion-icon name="ios-pin-outline" item-left>
      </ion-icon>
      <span class="item-icon-label">
        {{ place.distance }} km
      </span>
      <div>
        <div class="bold">{{ place.name }}</div>
        <span>{{ place.address }}</span>
      </div>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="list-full-border">
    <ion-item-divider color="gray"  class="bold">Cerca</ion-item-divider>
    <ion-item *ngFor="let place of places" (click)="choosePlace(place)">
      <ion-icon name="ios-pin-outline" item-left>
      </ion-icon>
      <span class="item-icon-label">
        {{ place.distance }} km
      </span>
      <div>
        <div class="bold">{{ place.name }}</div>
        <span>{{ place.address }}</span>
      </div>
    </ion-item>
  </ion-item-group>

</ion-content>
