<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Coincidencia de Viaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="driver-top dark-bg light" text-center>
    <span>Busqueda Exitosa! <br>Hemos encontrado a alguien que puede llevarte.</span>
  </div>

  <div class="driver-info rlt" text-center>

    <div class="driver-picture" padding-bottom>

      <img class="circle" src="assets/img/1.jpeg" alt=""/>
    </div>

    <div no-margin>Hola, mi nombre es</div>
    <h3 no-margin ion-text color="primary" >{{ driver.name }}</h3>
    <div no-margin>Estoy a  {{ driver.distance }}KM de donde tu estas</div>

    <ion-grid class="driver-plate">
      <ion-row>
        <ion-col>
          <div class="text-hint">Placa del vehiculo</div>
          <strong margin-top>{{ driver.plate }}</strong>
        </ion-col>
        <ion-col>
          <div class="text-hint">Porfavor para recogerte</div>
          <strong>Ingresa tu PIN</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>

  <ion-row>
    <ion-col>
          <div class="text-hint">2 Cupos Disponibles</div>
          <strong>Salida: 4:00PM</strong>
          </ion-col>
    </ion-row>
  
    </ion-grid>
    <div ion-button block color="primary" (click)="track()">CONFIRMAR</div>
  </div>
</ion-content>
