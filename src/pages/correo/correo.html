<ion-content>
  <div class="logo">
		<img src="assets/icon/logo.png" alt="Ionic logo">
		<ion-fab left>
				<button ion-fab mini block (click)="signup()" color="primary" ><ion-icon name="arrow-back"></ion-icon></button>
		</ion-fab>
	</div>

<form class="formulario" [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)" novalidate>
    <h2>Finaliza tu Registro</h2>
<ion-list no-lines>
      			 <ion-item>
               <ion-icon name="mail" item-left></ion-icon>
      				 <ion-label floating color="primary">Correo Institucional</ion-label>
      				 <ion-input  formControlName="email" name="correo" value="" type="email" spellcheck="false" autocapitalize="off">
               </ion-input>
             </ion-item>

              <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
               <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Ingresar Tu Correo Universitario</p>
              </ion-item>



            <ion-grid>
                <ion-row justify-content-center >
                  <button class="entrar" ion-button full color="primary" type="submit" [disabled]="myForm.invalid" block (click)="login()">CREAR CUENTA</button>
                    <p>Recuerda que para utilizar los beneficios de Mi Cupo.<br>Debes pertenecer a la Comunidad Universitaria</p>
                </ion-row>
            </ion-grid>
</ion-list>
</form>
</ion-content>
