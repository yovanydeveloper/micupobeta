<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Cupo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border">
    <ion-item *ngFor="let record of records">
      <div>
        <div class="bold">Hora de Salida:{{ record.time }}</div>
        <div>Punto: {{ record.from }}</div>
        <div>Para: {{ record.to }}</div>
      </div>
      <ion-icon name="ios-star-outline" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
