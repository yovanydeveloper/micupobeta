<ion-content class="background">
<ion-card-header>
   <div class="cabezera">
<img src="../../assets/img/logo.png">
   </div>
</ion-card-header>
</ion-content>
<ion-content>
<ion-fab top right>
    <button ion-fab mini block (click)="signup()" color="favorite" ><ion-icon name="add"></ion-icon></button>
  
  </ion-fab>
</ion-content>
<ion-content>
  <ion-list class="formulario">
         
        
             <h2 ion-text color="dark">Iniciar Sesión</h2>
            <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-input type="email" floating name="Correo" placeholder="Correo Institucional" clearInput="true" required></ion-input>
            </ion-item>
     

            <ion-item>
            <ion-icon name="lock" item-start></ion-icon>
            <ion-input type="password" name= "Pass" placeholder="Contraseña" clearInput="true" required ></ion-input>
            </ion-item>
             <div padding>
        <button  ion-button color="primary"  block (click)="login()">
          Siguiente
        </button>
      </div>     
        <p>¿Olvidaste tu Contraseña?</p>
  </ion-list>
</ion-content>
